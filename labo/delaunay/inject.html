<div id="container"></div>
<canvas id="imagecanvas"></canvas>
<div id="controls" class="responsive">
  <div>
    <label for="threshold">Threshold</label>
    <input id="threshold" name="threshold" type="range" min="5" max="100" value="40" step="1">
  </div>
  <div>
    <label for="green">Green</label>
    <input id="green" name="green" type="range" min="0" max="100" value="1" step="1">
  </div>
  <div>
    <label for="red">Red</label>
    <input id="red" name="red" type="range" min="0" max="100" value="1" step="1">
  </div>
  <div>
    <label for="blue">Blue</label>
    <input id="blue" name="blue" type="range" min="0" max="100" value="1" step="1">
  </div>
  <div>
    <label for="bright">Bright</label>
    <input id="bright" name="bright" type="range" min="0" max="2" value="1" step="0.001">
  </div>
  <div>
    <input type="checkbox" id="boxhide" name="hide">
    <label for="hide" class="nomargin">Hide</label>
  </div>
  <div>
    <input type="checkbox" id="boxdebug" name="debug" checked>
    <label for="debug" class="nomargin">Debug</label>
  </div>
  <div>
    <input type="checkbox" id="boxgrey" name="grey">
    <label for="grey" class="nomargin">Greyscale</label>
  </div>
  <a id="downloadsvg">Download svg</a>
</div>
<section id="selectfile">
  <h4>Upload your file.</h4>
  <input type="file" id="fileinput">
  <p id="filelog"></p>
  <div id="dropbox">
    <p>Drag n drop a file</p>
  </div>
</section>

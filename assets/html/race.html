<style>
  #race {
    position: relative;
    width: 100%;
    height: auto;
  }

  #race canvas {
    margin: 0 auto;
    width: 100%;
  }

  #fullscreen-toggle-btn {
    background-color: #fff;
    opacity: 0.5;
    position: absolute;
    top: 0;
    right: 0;
    border-radius: 0;
    margin: 0;
    padding: 4px;
  }

  #fullscreen-toggle-btn:hover svg,
  #fullscreen-toggle-btn:active svg {
    transform: none;
    opacity: 1;
  }

  #fullscreen-toggle-btn svg {
    display: block;
    width: 2em;
    fill: var(--bg-color);
    opacity: 0.8;
    transform: scale(0.6);
    transition: opacity 300ms ease-out, transform 300ms ease-out;
  }
</style>
<button id="fullscreen-toggle-btn">
  <svg viewbox="0 0 100 100">
    <path d="M 0 40 L 0 0 L 40 0 L 40 10 L 10 10 L 10 40 Z"></path>
    <path d="M 60 100 L 100 100 L 100 60 L 90 60 L 90 90 L 60 90 Z"></path>
  </svg>
</button>

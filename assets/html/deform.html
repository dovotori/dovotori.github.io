<button class="play-button" style="opacity: 0;">
  <svg viewBox="0 0 50 50" class="play-icon">
    <path d="M 10 0 L 50 25 L 10 50 Z" />
  </svg>
  <svg viewBox="0 0 50 50" class="pause-icon">
    <path d="M 0 0 L 20 0 L 20 50 L 0 50 Z" />
    <path transform="translate(30, 0)" d="M 0 0 L 20 0 L 20 50 L 0 50 Z" />
  </svg>
</button>

<style>
  #deform {
    position: relative;
    width: 100%;
    height: auto;
    text-align: center;
  }

  #deform[data-fullscreen] canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
  }

  #deform canvas {
    margin: auto;
  }

  #deform .play-button {
    position: absolute;
    width: 6em;
    height: 6em;
    left: 50%;
    top: 50%;
    transition: transform 300ms ease-out, opacity 300ms ease-out;
    transform: translate3d(-50%, -50%, 0) scale(0.8);
    border-radius: 50%;
    background: #e666ff;
    z-index: 1;
    opacity: 0.7;
  }

  #deform .play-button[data-play] {
    opacity: 0.4;
  }

  #deform .play-button:hover {
    opacity: 1;
    transform: translate3d(-50%, -50%, 0) scale(1);
  }

  #deform .play-button:active {
    transform: translate3d(-50%, -50%, 0) scale(0.8);
  }

  #deform .play-button[data-play] .play-icon,
  #deform .play-button .pause-icon {
    display: none;
  }

  #deform .play-button[data-play] .pause-icon,
  #deform .play-button .play-icon {
    display: block;
  }

  #deform .play-button svg {
    position: absolute;
    top: 50%;
    left: 50%;
    fill: #333;
    width: 3em;
    height: 3em;
    transform: translate3d(-50%, -50%, 0);
  }
</style>
